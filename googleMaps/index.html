<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Google maps</title>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript">
        var myCenter=new google.maps.LatLng(51.508742,-0.120850);
        function initialize() {
            var mapProp = {
                center: myCenter,
                zoom: 7,
                mapTypeId: google.maps.MapTypeId.ROADMAP /*ROADMAP (normal, default 2D map)
                 SATELLITE (photographic map)
                 HYBRID (photographic map + roads and city names)
                 TERRAIN (map with mountains, rivers, etc.)*/
            };
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
            var marker=new google.maps.Marker({
                position:myCenter
            });

            marker.setMap(map);



            var map1=new google.maps.Map(document.getElementById("googleMap1"), {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 7,
                mapTypeId: google.maps.MapTypeId.SATELLITE /*ROADMAP (normal, default 2D map)
                 SATELLITE (photographic map)
                 HYBRID (photographic map + roads and city names)
                 TERRAIN (map with mountains, rivers, etc.)*/
            });

            var marker1=new google.maps.Marker({
                position:myCenter,
                animation:google.maps.Animation.BOUNCE
            });

            marker1.setMap(map1);

            var map2=new google.maps.Map(document.getElementById("googleMap2"), {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 7,
                mapTypeId: google.maps.MapTypeId.HYBRID /*ROADMAP (normal, default 2D map)
                 SATELLITE (photographic map)
                 HYBRID (photographic map + roads and city names)
                 TERRAIN (map with mountains, rivers, etc.)*/
            });

            var marker2=new google.maps.Marker({
                position:myCenter,
                icon:'Bookmark Icons Google.png'
            });

            marker2.setMap(map2);

            var map3=new google.maps.Map(document.getElementById("googleMap3"), {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 7,
                mapTypeId: google.maps.MapTypeId.TERRAIN /*ROADMAP (normal, default 2D map)
                 SATELLITE (photographic map)
                 HYBRID (photographic map + roads and city names)
                 TERRAIN (map with mountains, rivers, etc.)*/
            });

            var x=new google.maps.LatLng(52.395715,4.888916);
            var moscow=new google.maps.LatLng(55.75,37.63);
            var amsterdam=new google.maps.LatLng(52.395715,4.888916);
            var london=new google.maps.LatLng(51.508742,-0.120850);

            var myTrip=[moscow,amsterdam,london];
            var flightPath=new google.maps.Polyline({
                path:myTrip,
                strokeColor:"#0000FF",
                strokeOpacity:0.8,
                strokeWeight:2
            });

            flightPath.setMap(map3);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
       /* function loadScript() {
            var script = document.createElement("script");
            script.src = "http://maps.googleapis.com/maps/api/js?callback=initialize";
            document.body.appendChild(script);
        }

        window.onload = loadScript;*/
    </script>
    <style type="text/css">
        .googleMaps{
            width: 40%;
            height: 350px;
            margin: 10px 5%;
        }

        .left{
            float: left;
        }

        .right{
            float: right;
        }
    </style>
</head>
<body>
<div id="googleMap" class="googleMaps left" ></div>
<div id="googleMap1" class="googleMaps right" ></div>
<div id="googleMap2" class="googleMaps left" ></div>
<div id="googleMap3" class="googleMaps right" ></div>
</body>
</html>
